<ion-content [attr.data-id]="'login-page'">
  <ion-grid [fixed]="true">
    <ion-row class="ion-justify-content-center ion-align-items-center">
      <ion-col size="10">
        <div class="form">
          <ion-grid>

            <ion-row class="ion-justify-content-center">
              <ion-col size="12">
                <h3 class="login-header">ДОБРО ПОЖАЛОВАТЬ</h3>
              </ion-col>
            </ion-row>

            <ion-row class="ion-justify-content-center">
              <ion-col size="10">
                <ion-item>
                  <ion-label position="floating">Логин</ion-label>
                  <ion-input type="text"></ion-input>
                </ion-item>
              </ion-col>
            </ion-row>

            <ion-row class="ion-justify-content-center">
              <ion-col size="10">
                <ion-item>
                  <ion-label position="floating">Пароль</ion-label>
                  <ion-input type="password"></ion-input>
                </ion-item>
              </ion-col>
            </ion-row>

            <ion-row class="ion-justify-content-center">
              <ion-col size="10">
                <ion-button expand="block" (click)="trySignIn()">Войти</ion-button>
              </ion-col>
            </ion-row>

          </ion-grid>
        </div>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
