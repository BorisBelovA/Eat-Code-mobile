<ion-content *ngIf="locationDefined">
  <ion-toolbar class="position">
    <p class="position__table">Ваш столик - №14</p>
    <p class="position__sub-text">Нажмите сюда, чтобы изменить</p>
  </ion-toolbar>
  <ion-grid>
    <ion-row class="ion-justify-content-center">
      <h3>Рекомендовано для вас</h3>
    </ion-row>
    <ion-row class="ion-margin-bottom">
      <ion-col [size]="12">
        <app-recommendations-slider
          [items]="(recommendations$ | async)"
          (addToCart)="addToCart($event)"
        ></app-recommendations-slider>
      </ion-col>
    </ion-row>

    <ion-row class="ion-justify-content-center">
      <h3>Популярные категории блюд</h3>
    </ion-row>
    <ion-row class="ion-margin-bottom">
      <ion-col size="12">
        <app-category-item
          (selectCategory)="onCategorySelect($event)">
        </app-category-item>
      </ion-col>
    </ion-row>
    
    <ion-row class="ion-justify-content-center">
      <h3>Популярные рестораны</h3>
    </ion-row>
    <ion-row class="ion-margin-bottom">
      <app-category-item></app-category-item>
    </ion-row>
  </ion-grid>
</ion-content>
