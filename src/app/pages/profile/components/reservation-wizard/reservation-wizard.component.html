<ion-header translucent>
  <ion-toolbar>
    <ion-title>Создание бронирования</ion-title>
    <ion-buttons slot="end">
      <ion-button onclick="dismissModal()">Закрыть</ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>
<ion-content>
  <ion-row>
    <ion-col size="12">
      <div class="reservation-wizard">
        <div class="wizard-steps">
          <div class="wizard-steps__steps-counter">
            Шаг 1 из 4
          </div>
          <div class="wizard-steps__step-title">
            Выберите ресторан на карте
          </div>
        </div>
        <div class="step-content">
          <div class="step-content__map">
            <div #mapViewEl id="viewDiv"></div>
          </div>
        </div>
      </div>
    </ion-col>
  </ion-row>
</ion-content>
