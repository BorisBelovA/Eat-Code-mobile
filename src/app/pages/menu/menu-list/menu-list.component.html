<ion-list>
  <ion-list-header lines="inset">
    <ion-label>{{header}}</ion-label>
    <ion-button *ngIf="listItems.collapsed" (click)="listItems.collapsed = false">Показать блюда</ion-button>
    <ion-button *ngIf="!listItems.collapsed" (click)="listItems.collapsed = true">Скрыть все</ion-button>
  </ion-list-header>

  <div class="list-items-container">
    <div @listAnimation *ngIf="!listItems.collapsed">
      <ion-item-sliding *ngFor="let item of listItems.items" icon-only>

        <ion-item-options side="start" (ionSwipe)="removeFromCart()">
          <ion-item-option color="danger" [disabled]="true" expandable>
            <ion-icon slot="icon-only" name="trash-outline"></ion-icon>
          </ion-item-option>
        </ion-item-options>
 
        <ion-item>
          <ion-thumbnail slot="start">
            <ion-img src="../../assets/images/meat.png"></ion-img>
          </ion-thumbnail>
          <ion-label style="flex-grow: '3'">{{item.title}}</ion-label>
          <ion-label class="price-label">&#x20BD; {{item.price}}</ion-label>
        </ion-item>

        <ion-item-options side="end" (ionSwipe)="addToCart.emit(item)">
          <ion-item-option color="light" (click)="addToFavorite.emit(item)">
            <ion-icon slot="icon-only" name="heart-outline"></ion-icon>
          </ion-item-option>
          <ion-item-option color="primary" expandable (click)="addToCart.emit(item)">
            <ion-icon 
              slot="icon-only"
              name="cart-outline"
              [style.color]="'#fff'"></ion-icon>
          </ion-item-option>
        </ion-item-options>

      </ion-item-sliding>
    </div>
  </div>
</ion-list>
