<ion-toolbar>
  <div class="ion-margin-horizontal">
    <ion-searchbar class="no-padding-horizontal" placeholder="Поиск"></ion-searchbar>
  </div>
  <ion-button class="ion-margin-horizontal" expand="block">Фильтры</ion-button>
</ion-toolbar>
<ion-content>
  <app-menu-list
    [items]="meals$ | async"
    (addToCart)="addToCart($event)"
    (removeFromCart)="removeFromCart($event)"
  ></app-menu-list>
</ion-content>

<app-loading-indicator *ngIf="loading$ | async"></app-loading-indicator>
