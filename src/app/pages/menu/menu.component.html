<ion-toolbar>
  <div class="ion-margin-horizontal">
    <ion-searchbar class="no-padding-horizontal" placeholder="Поиск"></ion-searchbar>
  </div>
  <ion-button class="ion-margin-horizontal" expand="block">Фильтры</ion-button>
</ion-toolbar>
<ion-content>
  <ion-list>
    <ion-list-header lines="inset">
      <ion-label>ДжонДжоли</ion-label>
      <ion-button *ngIf="firstList.collapsed" (click)="firstList.collapsed = false">Показать блюда</ion-button>
      <ion-button *ngIf="!firstList.collapsed" (click)="firstList.collapsed = true">Скрыть все</ion-button>
    </ion-list-header>


    <ng-container *ngIf="!firstList.collapsed">
      <ion-item-sliding *ngFor="let item of firstList.items" icon-only>

        <ion-item-options side="start" (ionSwipe)="removeFromCart()">
          <ion-item-option color="danger" [disabled]="true" expandable>
            <ion-icon slot="icon-only" name="trash-outline"></ion-icon>
          </ion-item-option>
        </ion-item-options>

        <ion-item>
          <ion-label>{{item}}</ion-label>
        </ion-item>

        <ion-item-options side="end" (ionSwipe)="swiped()">
          <ion-item-option color="light">
            <ion-icon slot="icon-only" name="heart-outline"></ion-icon>
          </ion-item-option>
          <ion-item-option color="primary" expandable>
            <ion-icon 
              slot="icon-only"
              name="cart-outline"
              [style.color]="'#fff'"></ion-icon>
          </ion-item-option>
        </ion-item-options>

      </ion-item-sliding>
    </ng-container>
  </ion-list>
</ion-content>

<app-loading-indicator></app-loading-indicator>
