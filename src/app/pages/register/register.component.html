<ion-content [attr.data-id]="'register-page'">
  <ion-grid [fixed]="true">
    <ion-row class="ion-justify-content-center ion-align-items-center">
      <ion-col size="10">
        <div class="form">
          <ion-grid>

            <ion-row class="ion-justify-content-center">
              <ion-col size="12">
                <h3 class="login-header">Регистариция</h3>
              </ion-col>
            </ion-row>

            <ion-row class="ion-justify-content-center">
              <ion-col size="10">
                <ion-item>
                  <ion-label position="floating">Логин</ion-label>
                  <ion-input type="text" [(ngModel)]="login"></ion-input>
                </ion-item>
              </ion-col>
            </ion-row>

            <ion-row class="ion-justify-content-center">
              <ion-col size="10">
                <ion-item>
                  <ion-label position="floating">Пароль</ion-label>
                  <ion-input type="password" [(ngModel)]="password"></ion-input>
                </ion-item>
              </ion-col>
            </ion-row>

            <ion-row class="ion-justify-content-center">
              <ion-col size="10">
                <ion-item>
                  <ion-label position="floating">Имя</ion-label>
                  <ion-input type="text" [(ngModel)]="name"></ion-input>
                </ion-item>
              </ion-col>
            </ion-row>

            <ion-row class="ion-justify-content-center">
              <ion-col size="10">
                <ion-item>
                  <ion-label position="floating">Номер телефона</ion-label>
                  <ion-input type="text" [(ngModel)]="phone"></ion-input>
                </ion-item>
              </ion-col>
            </ion-row>

            <ion-row class="ion-justify-content-center">
              <ion-col size="10">
                <ion-item>
                  <ion-label position="floating">EMAIL</ion-label>
                  <ion-input type="text" [(ngModel)]="email"></ion-input>
                </ion-item>
              </ion-col>
            </ion-row>

            <ion-row class="ion-justify-content-center">
              <ion-col size="10">
                <ion-item>
                  <ion-label position="floating">Дата рождения</ion-label>
                  <ion-input type="text" [(ngModel)]="birthdate"></ion-input>
                </ion-item>
              </ion-col>
            </ion-row>

            <ion-row class="ion-justify-content-center">
              <ion-col size="10">
                <ion-button expand="block" [disabled]="disabled()" (click)="tryRegister()">Зарегистрироваться</ion-button>
              </ion-col>
            </ion-row>

          </ion-grid>
        </div>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
