<ng-container *ngIf="itemType === 'verticalCard'; else blocksSlider">
  <ion-slides [options]="slideOpts">
    <ion-slide *ngFor="let item of items">
      <app-vertical-card
        [item]="item"
        (addToCart)="add($event)"
      ></app-vertical-card>
    </ion-slide>
  </ion-slides>
</ng-container>

<ng-template #blocksSlider></ng-template>
